<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Pergunta Selecionada</title>
        </f:facet>
        
    </h:head>       
        
    <h:body>
                     
            <p:panelGrid columns="2" style="width: 100%">
                
                <h:outputText value="Id:" style="font-weight: bold;" />
                <h:outputText value="#{vizualizacaoAlternativas.pergunta.id}" />
 
                <h:outputText value="Descrição:" style="font-weight: bold;" />
                <h:outputText value="#{vizualizacaoAlternativas.pergunta.descricao}" />
 
                <h:outputText value="Pergunta:" style="font-weight: bold;" />
                <h:outputText value="#{vizualizacaoAlternativas.pergunta.pergunta}" escape="false"/>
                
                <h:outputText value="Imagem:" rendered="#{not empty vizualizacaoAlternativas.arquivoImagem}" style="font-weight: bold;" />
                <h:graphicImage value = "resources/imagens/#{vizualizacaoAlternativas.arquivoImagem}" style="width: 400px;height: 200px;"
                                rendered="#{not empty vizualizacaoAlternativas.arquivoImagem}"/>
                                
                <h:outputText value="Genero:" style="font-weight: bold;" />
                <h:outputText value="#{vizualizacaoAlternativas.pergunta.genero.genero}" />
                
                <h:outputText value="Estado: " style="font-weight: bold;" />
                <h:outputText value="#{vizualizacaoAlternativas.pergunta.estado == 1 ? 'Ativo' : 'Inativo' }" />
                
                <h:outputText value="Tipo: " style="font-weight: bold;" />
                <h:outputText value="#{vizualizacaoAlternativas.pergunta.tipo == 1 ? 'Objetiva' : 'Multipla-Escolha' }" />
            
            </p:panelGrid>
                         
            <p:separator/>
            
            <p:dataTable var="alt" value="#{vizualizacaoAlternativas.alternativas}" rows="6" paginator="true" 
                         style="font-size: 13px;text-align: center;width: 100%" emptyMessage="Nenhuma alternativa até o momento">
                
            <f:facet name = "header">
                Altenativas
            </f:facet>
      
            <p:column headerText="Descrição">
                <h:outputText value="#{alt.resposta}" />
            </p:column>
                
            <p:column headerText="Resposta Correta ?">
                <h:outputText value="#{alt.tipo == true ? 'Sim' : 'Não'}" />
            </p:column>
                
  
            </p:dataTable>
        
    </h:body>     
</html>
